    <main>
      <h1 class="visually-hidden">QR Card Component</h1>
      <article class="card flow box-shadow">
  <img class="card__image"
       src="./images/image-qr-code.png"
       alt="QR code to Frontend Mentor homepage" />
  <p class="card__summary">Improve your front-end skills by building projects</p>
  <p class="card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
</article>

    </main>
